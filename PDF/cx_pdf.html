<!DOCTYPE html>
<html>
    <head>
        <script src="/PDFreactor/wrappers/javascript/lib/PDFreactor.js"></script>
        <script>
            window.onload = async function() {
                // Create new PDFreactor instance
                //production
               //var pdfReactor = new PDFreactor("http://72.10.48.193:9423/service/rest");
                
                var pdfReactor = new PDFreactor("https://cloud.pdfreactor.com/service/rest");
                var loc= window.location.href;
                var id=loc.split("/").pop();
               // var id=1578409686187;
                
            
                // Create a new PDFreactor configuration object
                var config = {
                    document: "http://oracle.assessment-tools.com/PDF/cx_content.html",
                    addLinks: true,
                    pixelsPerInch:71,
                    enableDebugMode:true,
                    javaScriptSettings:{
                        enabled:true
                    }
                }
                // Render document and save result  
                try {
                    var result = await pdfReactor.convert(config);
                    document.getElementById("result").src = "data:application/pdf;base64," + result.document;
                } catch (error) {
                    document.body.innerHTML = "<h1>An Error Has Occurred</h1><h2>" + error + "</h2>";
                }
               
            }
        </script>

    </head>
    <body>
        <iframe id="result" style="width: 100%; height: 95vh"></iframe>
    </body>
</html>
