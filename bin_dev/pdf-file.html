<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        async function getPdfData() {
            fetch('/pdfdata')
                .then(response => {
                    console.log(response);
                    return response.json()
                })
                .then(el => {
                    var pdfData = el;
                    console.log(pdfData)
                })
                .catch(err => {
                    console.log(err)
                });
            };
            getPdfData();
    </script>
</head>
<body>
    <h1>This is going to be our pdf file</h1> 
</body>
</html>
